<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Chat - EchoBridge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            color: #ffffff;
            font-family: 'Inter', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #1e293b;
            padding: 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .emotion-badge {
            background: #334155;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #94a3b8;
            text-transform: capitalize;
        }

        .chat-info {
            text-align: center;
            padding: 15px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }

        .chat-info p {
            color: #94a3b8;
            font-size: 14px;
        }

        .anonymous-notice {
            display: inline-block;
            background: #fbbf24;
            color: #0f172a;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: #4ade80;
            color: #0f172a;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: #334155;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.sent .message-sender {
            color: #166534;
        }

        .message.received .message-sender {
            color: #94a3b8;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .chat-input-container {
            background: #1e293b;
            padding: 20px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #334155;
            border-radius: 24px;
            background: #0f172a;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4ade80;
        }

        .chat-input::placeholder {
            color: #64748b;
        }

        .send-btn {
            padding: 14px 24px;
            background: #4ade80;
            color: #0f172a;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .send-btn:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        .end-chat-btn {
            padding: 10px 18px;
            background: transparent;
            color: #f87171;
            border: 1px solid #f87171;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .end-chat-btn:hover {
            background: #f87171;
            color: #0f172a;
        }

        .no-messages {
            text-align: center;
            color: #64748b;
            padding: 40px;
            font-size: 15px;
        }

        .waiting-indicator {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #334155;
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="chat-header">
        <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back</a>
        <h1>EchoBridge Chat</h1>
        <span class="emotion-badge">{{ match.emotion }}</span>
    </div>

    <div class="chat-info">
        <p>You're chatting anonymously with a stranger who feels the same emotion</p>
        <span class="anonymous-notice">üîí Anonymous & Private</span>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="waiting-indicator" id="waitingIndicator">
            <span class="spinner"></span>
            Waiting for messages...
        </div>
    </div>

    <div class="chat-input-container">
        <input type="text" class="chat-input" id="messageInput" 
               placeholder="Type a message..." 
               autocomplete="off"
               onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">Send</button>
        <button class="end-chat-btn" onclick="endChat()">End Chat</button>
    </div>

    <script>
        const matchId = {{ match.id }};
        let lastMessageCount = 0;

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            // Poll for new messages every 2 seconds
            setInterval(loadMessages, 2000);
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            fetch('/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    match_id: matchId,
                    message: message
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    loadMessages();
                } else {
                    alert('Failed to send message');
                }
            })
            .catch(err => {
                console.error(err);
                alert('Error sending message');
            });
        }

        function loadMessages() {
            fetch('/get-messages/' + matchId)
                .then(res => res.json())
                .then(data => {
                    if (data.messages) {
                        renderMessages(data.messages);
                    }
                })
                .catch(err => console.error(err));
        }

        function renderMessages(messages) {
            const container = document.getElementById('chatContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="no-messages">No messages yet. Start the conversation!</div>';
                lastMessageCount = 0;
                return;
            }

            // Only update if there are new messages
            if (messages.length === lastMessageCount) return;
            lastMessageCount = messages.length;

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.is_me ? 'sent' : 'received'}">
                    <div class="message-sender">${msg.is_me ? 'You' : 'Stranger'}</div>
                    ${escapeHtml(msg.message)}
                    <div class="message-time">${formatTime(msg.created_at)}</div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function endChat() {
            if (!confirm('Are you sure you want to end this chat?')) return;

            fetch('/end-chat/' + matchId, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                }
            })
            .catch(err => {
                console.error(err);
                alert('Error ending chat');
            });
        }
    </script>

</body>
</html>
